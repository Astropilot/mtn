fc27+static+win32:
    image: fedora:27
    stage: build
    only:
    - master
    - devel
    script:
    - dnf -y install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
    - dnf -y install make gcc-c++ ffmpeg-devel gd-devel rpm-build zlib-static libpng-static mingw32-gcc.x86_64 zip
    - curl --output /home/mtn-deps.tgz -L https://bitbucket.org/wahibre/mtn/downloads/mtn-deps.tgz
    - curl --output /home/deps-libgd.tgz -L https://bitbucket.org/wahibre/mtn/downloads/deps-libgd-2.1.1-x86.tgz
    - curl --output /home/deps-FFmpeg.tgz -L https://bitbucket.org/wahibre/mtn/downloads/deps-FFmpeg-3.4.2-x86.tgz
    - curl --output /home/sample.avi -L https://bitbucket.org/wahibre/mtn/downloads/sample.avi
    - tar czf archive.tar.gz * --transform="s%^%mtn-ci/%"
    - mkdir -p buildroot/SOURCES
    - mv archive.tar.gz buildroot/SOURCES/
    - rpmbuild -bb --define "_topdir $(pwd)/buildroot" buildrpm/mtn.spec
    - mkdir -p lib/windows
    - pushd lib
    - tar xzf /home/mtn-deps.tgz
    - cd windows
    - tar xzf /home/deps-libgd.tgz
    - tar xzf /home/deps-FFmpeg.tgz
    - popd
    - pushd src
    # linux static
    - make tests
    # windows shared
    - make -f Makefile.mingw
    - popd
    - tar czhf mtn-static.tgz bin/mtn lib/FFmpeg lib/libgd lib/libpng.a lib/libz.a
    - mkdir -p mtn-win32/bin
    - mv lib/windows/bin/* mtn-win32/bin/
    - mv bin/mtn.exe mtn-win32/bin/
    - cp -r src mtn-win32/
    - cp ./*.txt mtn-win32/
    - cp ./*.md mtn-win32/
    - zip -r mtn-win32.zip mtn-win32
    # mv mtn-win32.zip $CI_PROJECT_DIR
    - mv buildroot/RPMS/x86_64/*.rpm .
#    when: manual
    artifacts:
        name: mtn-fc27+static+win32
        expire_in: 30 week
        paths:
        - ./*.rpm
        - mtn-static.tgz
        - mtn-win32.zip
