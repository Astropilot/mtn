    - apt-get -y install curl make libgd-dev libavutil-dev libavcodec-dev libavformat-dev libswscale-dev
    - curl --output /home/sample.avi -L $MOVIE_URL
    script:
    - cd src
    - make test
    - mv /tmp/*.jpg ..
    artifacts:
        name: mtn-$CI_JOB_NAME
        expire_in: 4 week
